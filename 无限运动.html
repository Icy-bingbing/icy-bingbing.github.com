		$(function(){
			var arr=[
				{left:100, top:100},
				{left:200, top:0},
				{left:400, top:0},
				{left:500, top:100},
				{left:500, top:300},
				{left:400, top:400},
				{left:200, top:400},
				{left:100, top:300},
			];
			var now=1;
			function next(){
				$('#div1').stop().animate(arr[now%arr.length],{complete:function(){
					now++;
					next();
				}});
			};
			next();
		});
	</script>

<body>
<div id="div1"><img src="images/cat/2.jpg"></div>
