<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style:none;
		}
		#ul1{
			width: 950px;
			height: 350px;
			position: relative;
			margin:50px auto;
			overflow: hidden;
		}
		#ul1 li{
			width: 600px;
			height: 350px;
			position: absolute;
		}
		#ul1 li img{
			width: 100%;
			height: 350px;
		}
	</style>
	<script src="javascripts/move.js"></script>
	<script src="js/jquery-1.7.2.js"></script>
	<script>
		$(function(){
			var aLi=$('#ul1 li');
			var w=50;
			for(var i=1; i<aLi.length; i++){
				$(aLi[i]).css('left',aLi.eq(0).width()+(i-1)*w);
			}

			for(var i=0; i<aLi.length; i++){
				aLi[i].index=i;
				$(aLi[i]).mouseover(function(){
					for(var i=1; i<aLi.length; i++){
						if(i<=this.index){
							//move(aLi[i], {left:i*w})
							$(aLi[i]).stop().animate({left: i*w})
						}else{
							//move(aLi[i], {left:aLi[0].offsetWidth+(i-1)*w})
							$(aLi[i]).stop().animate({left: aLi.eq(0).width()+(i-1)*w});
						}
					}
				});
			}
		});
